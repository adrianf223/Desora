<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Desora</title>

    <!-- Bootstrap table -->
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"> -->
    <!-- <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table.css"> -->

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="ceas">
        <div class="zile"></div>
        <div class="zinoapte"></div>
        <i class="alarma fa fa-clock-o" aria-hidden="true"></i>
        <div class="cifre"></div>
        <div class="pozitie-butoane">
            <a class="buton-setare">Setare Alarma</a>
        </div>
    </div>



    <!-- The dialog is hidden with css -->
    <div class="panou-alarma">

        <div id="msg-alarma" class="om">

            <h2>Setare alarma</h2>

            <label class="ore">Ore
                <input type="number" value="0" min="0" />
            </label>

            <label class="minute">Minute
                <input type="number" value="0" min="0" />
            </label>

            <label class="secunde">Secunde
                <input type="number" value="0" min="0" />
            </label>
            <table id="table"></table>

            <div class="pozitie-butoane">
                <a id="alarma-setare" class="buton setare">Setare</a>
                <a id="alarma-stergere" class="buton sterge">Stergere</a>
            </div>

            <a class="inchide fa fa-window-close-o"></a>

        </div>

    </div>

    <div class="panou-alarma">
        <div id="timpul-a-expirat">
            <h2>Timpul a expirat!</h2>
            <div class="pozitie-butoane">
                <a class="buton inchide">Gata</a>
            </div>
        </div>
    </div>


    <audio id="sunatoare" preload>
        <source src="audio/DigitalAlarm.ogg" type="audio/mpeg" />
    </audio>


    <!-- <script src="jquery.min.js"></script> -->
    <!-- <script src="moment.min.js"></script> -->
    <script src="js/bundle.js"></script>


</body>

</html>
